<app-viewer
  *ngIf='!edit'
  [title]='title'
  [content]='content'
  [locked]='locked'
  [encrypted]='encrypted'
  (edit)='editOn($event)'
  (rm)='rm()'
  (unlock)='unlock()'>
</app-viewer>
<app-editor
  *ngIf='edit'
  [title]='title'
  [content]='content'
  [encrypt]='encrypted'
  [focus]='focus'
  (save)='save($event)'
  (cancel)='editOff()'>
</app-editor>
