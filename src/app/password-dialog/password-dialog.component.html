<h1 mat-dialog-title>Input password</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input [type]="show ? 'text' : 'password'" matInput cdkFocusInitial #input
      (keyup.enter)='submit(input.value)'>
    <mat-hint align='start'>Remember, it can not be restored</mat-hint>
    <mat-hint align='end'>{{input.value?.length || 0}}</mat-hint>
    <button mat-button matSuffix mat-icon-button (click)='show = !show'>
      <mat-icon *ngIf='show'>visibility</mat-icon>
      <mat-icon *ngIf='!show'>visibility_off</mat-icon>
    </button>
  </mat-form-field>
  <div style='color: red' *ngIf='invalid'>Doesn't match encrypted note</div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)='dialogRef.close()'>CANCEL</button>
  <button mat-button (click)='submit(input.value)'>OK</button>
</div>
